<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
  </head>

  <body>
    <div class="wrapper">
      <section class="content">
        <div class="box-inner">
          <p class="title">Task List <span class="title" id="year"></span></p>
          <div class="box-form-item">
            <form action="" class="box-form" id="new-task-form">
              <input type="text" class="message" id="new-task-input" placeholder="Write tasks here..." />
              <!-- <button class="add">Add tasks</button> -->
              <input type="submit" class="add" value="Add tasks"/>
            </form>
          </div>
        </div>

        <h2 class="tasks-today">Tasks for today:</h2>

        <div class="box-todolist" id="tasks">
          <!--Список дел-->
        </div>
      </section>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
